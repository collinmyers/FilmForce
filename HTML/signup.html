<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmForce Signup</title>
    <link rel="stylesheet" href="../CSS/signup-style.css">
</head>

<body>
<div class="container">
    <h2>Film<span id="title-force">Force</span> Signup</h2>
    <form action="#" method="POST">
        <input type="email" id="email" name="email" required placeholder="Email"><br>
        <input type="text" id="username" name="username" required placeholder="Username"><br>
        <input type="date" id="birthday" name="birthday" required placeholder="Birthday"><br>
        <input type="password" id="password" name="password" required placeholder="Password"><br>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password"><br>
        <input type="submit" value="Sign Up">
    </form>

    <p id="login-account"><a href="./login.html">Already have an account? Login here.</a></p>
    <p id="forgot-password"><a href="./passwordReset.html">Forgot Password?</a></p>
</div>
</body>

</html>
