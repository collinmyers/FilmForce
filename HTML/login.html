<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmForce Login</title>
    <link rel="stylesheet" href="../CSS/login-style.css">
</head>

<body>
    <div class="container">
        <h2>Film<span id="title-force">Force</span> Login</h2>
        <form action="#" method="POST">
            <input type="text" id="email" name="email" required placeholder="Email"><br>
            <input type="password" id="password" name="password" required placeholder="Password"><br>
            <input type="submit" value="Login">
        </form>

        <p id="create-account"><a href="./signup.html">Don't have an account?</a></p>
        <p id="forgot-password"><a href="./passwordReset.html">Forgot Password?</a></p>
    </div>
</body>

</html>
